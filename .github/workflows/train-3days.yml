name: train-3days

on:
  schedule:
    - cron: "0 0 */3 * *"   # 00:00 UTC ≈ 02:00 Paris
  workflow_dispatch: {}

jobs:
  run-train:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:                      # <<— variables d'env visibles par toutes les étapes
      TOKEN_HUB: ${{ secrets.TOKEN_HUB }}
      LIGHT_MODE: "1"
      OPTUNA_TRIALS: "2"
      CV_FOLDS: "2"
      N_JOBS: "1"
      THREADS: "2"
      MAX_EST: "350"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Sanity check
        run: test -n "${TOKEN_HUB}" || (echo "TOKEN_HUB manquant" && exit 1)

      - name: Run train_model.py
        run: python train_model.py
