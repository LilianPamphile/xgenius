name: train-3days

on:
  schedule:
    - cron: "0 0 */3 * *"   # 00:00 UTC ≈ 02:00 Paris
  workflow_dispatch: {}

jobs:
  run-train:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # <-- nécessaire pour pousser dans le repo
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0       # <-- utile pour que git push/merge soit propre

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run train_model.py
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }} # ton PAT, lu par train_model.py
          LIGHT_MODE: "1"
          OPTUNA_TRIALS: "2"
          CV_FOLDS: "2"
          N_JOBS: "1"
          THREADS: "2"
          MAX_EST: "350"
        run: python train_model.py
