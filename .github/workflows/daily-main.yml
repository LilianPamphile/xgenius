name: daily-main

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC ≈ 08:00 Paris (selon l'heure d'été)
  workflow_dispatch: {}

jobs:
  run-main:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Paris
      PYTHONUNBUFFERED: "1"   # logs en temps réel
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run main.py
        env:
          # --- Secrets requis par main.py ---
          TOKEN_HUB: ${{ secrets.TOKEN_HUB }}          # PAT utilisé pour: download models + push CSV
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}       # si tu modifies main.py pour lire l'env

          # --- Telegram ---
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
